<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras por Cliente</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
    </style>
</head>
<body>
    <h2>Compras por Cliente</h2>
    <label for="nombre">Nombre del Cliente:</label>
    <input type="text" id="nombre" name="nombre">
    <label for="clave">Clave del Cliente:</label>
    <input type="text" id="clave" name="clave">
    <label for="estatus">Estatus:</label>
    <select id="estatus" name="estatus">
        <option value="ACTIVO">Activo</option>
        <option value="INACTIVO">Inactivo</option>
    </select>
    <button onclick="filterClientes()">Filtrar</button>
    <button onclick="openModal()">Agregar Venta</button>

    <table id="clientesTable">
        <thead>
            <tr>
                <th>Clave Cliente</th>
                <th>Cliente</th>
                <th>Mail</th>
                <th>Fecha de Venta</th>
                <th>Total de la Venta</th>
                <th>Detalle</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="ventaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Agregar Venta</h2>
            <label for="cliente">Cliente:</label>
            <select id="cliente"></select>
            <label for="producto">Producto:</label>
            <select id="producto"></select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" min="1">
            <button onclick="agregarVenta()">Agregar</button>
            <h3>Total: <span id="totalVenta">0</span></h3>
        </div>
    </div>

    <script>
        function filterClientes() {
            const nombre = document.getElementById('nombre').value;
            const clave = document.getElementById('clave').value;
            const estatus = document.getElementById('estatus').value;

            fetch(`/api/cliente?nombre=${nombre}&clave=${clave}&estatus=${estatus}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('clientesTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = '';
                    data.forEach(cliente => {
                        const row = tableBody.insertRow();
                        row.insertCell(0).innerHTML = cliente.clave;
                        row.insertCell(1).innerHTML = cliente.nombre;
                        row.insertCell(2).innerHTML = cliente.mail;
                        row.insertCell(3).innerHTML = new Date(cliente.fecha).toLocaleDateString();
                        row.insertCell(4).innerHTML = cliente.totalVenta;
                        row.insertCell(5).innerHTML = `<a href="#" onclick="verDetalle(${cliente.ventaId})">Ver Detalle</a>`;
                    });
                });
        }

        function openModal() {
            fetch(`/api/cliente`)
                .then(response => response.json())
                .then(data => {
                    const clienteSelect = document.getElementById('cliente');
                    clienteSelect.innerHTML = '';
                    data.forEach(cliente => {
                        const option = document.createElement('option');
                        option.value = cliente.clienteId;
                        option.text = cliente.nombre;
                        clienteSelect.appendChild(option);
                    });
                });

            fetch(`/api/producto`)
                .then(response => response.json())
                .then(data => {
                    const productoSelect = document.getElementById('producto');
                    productoSelect.innerHTML = '';
                    data.forEach(producto => {
                        const option = document.createElement('option');
                        option.value = producto.productoId;
                        option.text = producto.descripcion;
                        productoSelect.appendChild(option);
                    });
                });

            document.getElementById('ventaModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('ventaModal').style.display = 'none';
        }

        function agregarVenta() {
            const clienteId = document.getElementById('cliente').value;
            const productoId = document.getElementById('producto').value;
            const cantidad = document.getElementById('cantidad').value;

            const venta = {
                clienteId: clienteId,
                productoId: productoId,
                cantidad: cantidad,
                fecha: new Date().toISOString(),
                estatus: 'ACTIVO'
            };

            fetch(`/api/venta`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(venta)
            })
                .then(response => response.json())
                .then(data => {
                    closeModal();
                    filterClientes();
                });
        }

        function verDetalle(ventaId) {
            fetch(`/api/venta/${ventaId}/detalles`)
                .then(response => response.json())
                .then(data => {
                    let detalles = '';
                    data.forEach(detalle => {
                        detalles += `Producto: ${detalle.descripcion}, Cantidad: ${detalle.cantidad}, Total: ${detalle.total}\n`;
                    });
                    alert(detalles);
                });
        }
    </script>
</body>
</html>
